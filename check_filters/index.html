<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When to check filters next</title>
</head>
<body>
    <div>
        <h2>Previous Service</h2>
        <form action="">
            <label for="engine_air_prev">Engine Air</label> 
            <input id="engine_air_prev" name="engine_air_prev" type="text"> <br>

            <label for="cabin_air_prev">Cabin Air</label> 
            <input id="cabin_air_prev" name="cabin_air_prev" type="text"> <br>

            <label for="wiper_blades_prev">Wiper Blades</label> 
            <input id="wiper_blades_prev" name="wiper_blades_prev" type="text"> <br>

            <label for="previous_mileage">Previous Mileage</label> 
            <input id="previous_mileage" name="previous_mileage" type="number"><br>

            <label for="previous_date">Previous Date</label> 
            <input id="previous_date" name="previous_date" type="month">
        </form>
    </div>

    <div>
        <h2>Next Service</h2>
        <p id="next_air"></p>
        <p class="next_cabin"></p>
        <p class="next_wiper"></p>
        <p class="next_"></p>
        <p class="next_"></p>
    </div>

    <button onclick="next_service()">Copy HashTags to Clipboard</button>

    <script src="/script.js"></script>

</body>
</html>
